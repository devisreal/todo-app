<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/edit-todo.css" />
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1">Edit Todo: {Todo Title}</a>
      </div>
    </nav>

    <!-- BODY -->

    <!-- HOME BUTTON -->
    <a href="home.html">
        <div class="home-button p-2 mx-4">
            <i class='bx bxs-home bx-sm ' style='color:#57bcd3' ></i>
        </div>
    </a>

    <div class="form-container mx-auto">
        <form action="">
            <input type="text"class="mt-4"id=""placeholder="Title">
            <textarea  class="mt-4" d=""rows="8"placeholder="Todo"></textarea>
            <div class="btn-sub w-auto ms-auto me-4 mt-5 ">
                <button type="submit" class="submit-btn text-white px-3 py-2"><i class='bx-fw bx  bxs-cloud-upload' style='color:#ffffff'></i> Update </button>
            </div>
        </form>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    </script>
  </body>
</html>
